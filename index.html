<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Formulários</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form>

      <fieldset>
        <div class="new">
          <legend>Informações pessoais</legend>
            <div class="wrapper-1">
              <div class="first">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" required>
              </div>
  
              <div class="first">
                <label for="event-surname">Sobrenome</label>
                <input type="text" id="event-surname" required>
              </div>
            </div>
       

            <div class="second">
              <label for="event-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="event-email" required>
            </div>

            <div class="second">
              <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="event-password" required minlength="6">
            </div>
        </div>
      </fieldset>


      <fieldset>
        <div class="new">
          <legend>Informações do mentor</legend>
          <div class="third">
            <label for="event-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentor-name" required>
          </div>
        </div>
      </fieldset>


      <fieldset>
        <div class="new">
          <legend>Seus horários disponíveis</legend>
            <h2>PRIMEIRA MENTORIA</h2>
          <div class="wrapper-2">
            <div class="fourth">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required>
            </div>

            <div class="fourth">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required>
            </div>

            <div class="fourth">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required>
            </div>
          </div>
        </div>
      </fieldset>


      <fieldset>
        <div class="new">
            <h2>SEGUNDA MENTORIA</h2>
          <div class="wrapper-2">
            <div class="fourth">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required>
            </div>

            <div class="fourth">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required>
            </div>

            <div class="fourth">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required>
            </div>
          </div>
        </div>
      </fieldset>

    </form>
    <footer>
      <input class="button" type="submit" value="SALVAR">
    </footer>
  </div>
</body>
</html>
